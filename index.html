<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mantosh Mehta</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="log-container">
                    <img src="images/userAsset/mlogo.png" class="logo" alt="">
                    <div class="logo-text">antosh Mehta</div>
                </div>
                <div class="nav-items">
                    <div><a href="#project">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contectme">Contect Me</a></div>
                </div>
            </div>

            <div class="hero-section">
                <div class="faded-text absolute">Mantosh Mehta</div>
                <div class="hero-section-left">
                    <div class="hero-section-heading">Hi!! Mantosh Mehta</div>
                    <div class="hero-section-heading hero-section-sub-heading">
                        I am <span class="role"></span>
                    </div>
                    <div class="hero-section-description">
                        I'm a softwere developer and here is my protfolio website. Hero you'll lern about my journey as a
                        softwere developer.
                    </div>
                    <div class="btn-pink" id="btn">Hire me</div>
                </div>
                <div class="hero-section-right">
                    <div class="absolute icon icon-dots">
                        <img src="images/userAsset/dots.png" alt="">
                    </div>
                    <div class="absolute icon icon-cube">
                        <img src="images/userAsset/cube.png" alt="">
                    </div>
                    <div class="absolute icon icon-circle">
                        <img src="images/userAsset/circle.png" alt="">
                    </div>
                    <div class="absolute icon icon-plus">
                        <img src="images/userAsset/plus.png" alt="">
                    </div>
                    <div class="user-image">
                        <img src="images/userAsset/UserImage.jpg" alt="">
                    </div>
                </div>
            </div>

        </div>
       
    </div>


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Web Developer",
          "UI-UX Designer",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
</body>

</html>
